<html>
	<head>
		<link rel="stylesheet" href="/modals/discord.css">
		<style>
			:root
			{
				--profile-gradient-primary-color: #5b37b8;
				--profile-gradient-secondary-color: #26c38b;

				--avatar-crop-size: 138%;
				--avatar-crop-pos: 2% 12%;

				--banner-crop-size: cover;
				--banner-crop-pos: bottom;
			}
		</style>
	</head>
	<body style="margin: 0;">
		<div class="discord-profile-outer content">
			<div class="discord-profile-inner content">
				<div class="discord-profile-banner"></div>
				<div class="discord-profile-avatar"></div>
				<div class="discord-profile-body content">
					<div class="discord-profile-username">Chimera</div>
					<div class="discord-profile-handle">angelbot32</div>
					<div class="discord-profile-separator"></div>
					<div class="discord-profile-info">
						<div class="discord-profile-info-section">About Me</div>
						<div class="discord-profile-info-text">
							<div class="discord-markup-quote-container">
								<strong><span>SHORT</span></strong><br>
								<span>Your average dev.</span>
							</div>
							<br>
							<div class="discord-markup-quote-container">
								<strong><span>LONG</span></strong><br>
								<span>Hey, I'm an aspiring software developer with a hobby in modding games. I happen to lack social skills, so I may not talk much. Dragons are cool.</span>
							</div>
						</div>
						<div class="discord-profile-info-section">Discord Member Since</div>
						<div class="discord-profile-info-text discord-profile-info-date">Apr 30, 2016</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
